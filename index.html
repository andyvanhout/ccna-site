<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Center Neighborhood Association (CCNA)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 60px;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 2.2em;
            line-height: 1.15;
        }
        h2 {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 24px;
            font-weight: 400;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .link-btn {
            background: #1976d2;
            color: #fff;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            transition: background 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        .link-btn:hover {
            background: #1565c0;
        }
        /* mobile-specific defaults */
        .map-link-mobile {
            display: none;
        }
        .map-img-mobile {
            display: block;
        }
        .footer {
            margin-top: 32px;
            color: #888;
            font-size: 0.95em;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 95vw;
                padding: 20px 6vw;
            }
            h1 {
                font-size: 1.5em;
            }
            .link-btn {
                font-size: 0.95em;
                padding: 10px 0;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 12px 2vw;
            }
            h1 {
                font-size: 1.1em;
            }
            .link-btn {
                font-size: 0.9em;
                padding: 8px 0;
            }
        }

    /* Hide map image and show text link on typical smartphone widths */
    @media (max-width: 420px) {
            .map-img-mobile {
                display: none !important;
            }
            .map-link-mobile {
                display: block !important;
            }
        }
        .calendar-container iframe {
            width: 100%;
            height: 360px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        @media (max-width: 480px) {
            .calendar-container iframe {
                height: 280px;
            }
        }
        .calendar-add {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: transparent;
            color: #444; /* neutral color */
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .calendar-add:hover {
            background: rgba(25,117,210,0.06);
        }
        .calendar-icon {
            width: 18px;
            height: 18px;
        }
        /* Media section layout */
        .media-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            margin: 12px auto 24px auto;
            padding: 0 12px;
            box-sizing: border-box;
        }
        .calendar-panel, .map-panel {
            flex: 1 1 0;
        }
        @media (min-width: 900px) {
            .media-section {
                flex-direction: row;
                align-items: center; /* vertically center calendar and map */
            }
            .calendar-container iframe {
                height: 520px;
            }
            .map-panel {
                display: flex;
                justify-content: center;
                align-items: center; /* center map vertically */
                padding-left: 20px;
            }
            /* ensure the map image scales to match calendar height */
            .map-panel img {
                max-height: 520px;
                width: auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>City Center<br>Neighborhood Association</h1>
        <h2>West Allis, WI</h2>
        <div class="links">
            <a class="link-btn" href="https://www.facebook.com/profile.php?id=61568563697712" target="_blank">Facebook Page</a>
            <a class="link-btn" href="https://linktr.ee/ccna53214" target="_blank">CCNA Linktree</a>
            <a class="link-btn" href="http://subscribepage.io/Q5aGyP" target="_blank">Email List Signup</a>
            <!-- Calendar embed is shown below instead of a button -->
            <a class="link-btn map-link-mobile" href="https://www.google.com/maps/d/u/0/edit?mid=1BZL2Ign6zRzC6uGHAG0oz55STCDH1dc&usp=sharing" target="_blank">Neighborhood Map</a>

        </div>
    </div>
    <!-- Media section: calendar (left) + map (right) on wide screens -->
    <section class="media-section">
        <div class="calendar-panel">
            <div class="calendar-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=ccna53214%40gmail.com&ctz=America%2FChicago" style="border:0" width="100%" height="420" frameborder="0" scrolling="no"></iframe>
                <div style="text-align:center;margin-top:12px;">
                    <a class="calendar-add" href="https://calendar.google.com/calendar/r?cid=ccna53214%40gmail.com" target="_blank" rel="noreferrer">
                        <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M7 11h5v5H7z" fill="currentColor" />
                            <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v13c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 15H5V9h14v10z" fill="currentColor" />
                        </svg>
                        <span>Add calendar</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="map-panel">
            <div style="text-align:center;margin-top:0;">
                <div class="map-img-mobile">
                    <a href="https://www.google.com/maps/d/u/0/edit?mid=1BZL2Ign6zRzC6uGHAG0oz55STCDH1dc&usp=sharing" target="_blank">
                        <img src="citycentermap.png" alt="Neighborhood Map" style="width:100%;max-width:420px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.10);">
                    </a>
                    <div style="color:#555;font-size:0.98em;margin-top:8px;">Click the map to view the interactive Neighborhood Map</div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer">
        &copy; 2025 City Center Neighborhood Association, West Allis WI
    </div>
</body>
</html>
