<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Center Neighborhood Association (CCNA)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 60px;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 2.2em;
            line-height: 1.15;
        }
        h2 {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 24px;
            font-weight: 400;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .link-btn {
            /* neutral button to match calendar embed */
            background: #fff;
            color: #2f3b45; /* dark neutral text */
            text-decoration: none;
            padding: 12px 12px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.12s, border-color 0.12s;
            width: 100%;
            box-sizing: border-box;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid #e6e9ec;
        }
        .link-btn:hover {
            background: #f5f7fa;
            border-color: #d7dbe0;
        }
        .btn-icon {
            width: 18px;
            height: 18px;
            display: inline-block;
            flex: 0 0 18px;
            vertical-align: middle;
        }
        .link-btn svg {
            width: 100%;
            height: 100%;
            display: block;
            fill: currentColor;
        }
        /* mobile-specific defaults */
        .map-link-mobile {
            display: none;
        }
        .map-img-mobile {
            display: block;
        }
        .footer {
            margin-top: 32px;
            color: #888;
            font-size: 0.95em;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 95vw;
                padding: 20px 6vw;
            }
            h1 {
                font-size: 1.5em;
            }
            .link-btn {
                font-size: 0.95em;
                padding: 10px 0;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 12px 2vw;
            }
            h1 {
                font-size: 1.1em;
            }
            .link-btn {
                font-size: 0.9em;
                padding: 8px 0;
            }
        }

    /* Hide map image and show text link on typical smartphone widths */
    @media (max-width: 420px) {
            .map-img-mobile {
                display: none !important;
            }
            .map-link-mobile {
                display: block !important;
            }
            /* show a calendar link above the map on small screens and hide the embedded iframe */
            .calendar-link-mobile {
                display: block !important;
            }
            .calendar-container {
                display: none !important;
            }
        }
        .calendar-container iframe {
            width: 100%;
            height: 360px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        @media (max-width: 480px) {
            .calendar-container iframe {
                height: 280px;
            }
        }
        .calendar-add {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: transparent;
            color: #444; /* neutral color */
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .calendar-add:hover {
            background: rgba(25,117,210,0.06);
        }
        .calendar-icon {
            width: 18px;
            height: 18px;
        }
        /* Media section layout */
        .media-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            margin: 12px auto 24px auto;
            padding: 0 12px;
            box-sizing: border-box;
        }
        .calendar-panel, .map-panel {
            flex: 1 1 0;
        }
        @media (min-width: 900px) {
            .media-section {
                flex-direction: row;
                align-items: center; /* vertically center calendar and map */
            }
            .calendar-container iframe {
                height: 520px;
            }
            .map-panel {
                display: flex;
                justify-content: center;
                align-items: center; /* center map vertically */
                padding-left: 20px;
            }
            /* ensure the map image scales to match calendar height */
            .map-panel img {
                max-height: 520px;
                width: auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>City Center<br>Neighborhood Association</h1>
        <h2>West Allis, WI</h2>
        <div class="links">
            <a class="link-btn" href="https://www.facebook.com/profile.php?id=61568563697712" target="_blank" aria-label="Facebook">
                <span class="btn-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path fill="#1877F2" d="M22 12a10 10 0 1 0-11.5 9.9v-7H8.5v-2.9h2V9.3c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.2v1.4h2.2l-.4 2.9h-1.8v7A10 10 0 0 0 22 12"/>
                    </svg>
                </span>
                <span>Facebook Page</span>
            </a>
            <a class="link-btn" href="mailto:email@citycenterwestallis.org" aria-label="Send Email">
                <span class="btn-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4l-8 5L4 8V6l8 5 8-5v2z"/>
                    </svg>
                </span>
                <span>Email City Center</span>
            </a>
            <a class="link-btn" href="http://subscribepage.io/Q5aGyP" target="_blank" aria-label="Email signup">
                <span class="btn-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4l-8 5L4 8V6l8 5 8-5v2z"/>
                    </svg>
                </span>
                <span>Email List Signup</span>
            </a>
            <!-- Calendar embed is shown below instead of a button -->
            <a class="link-btn calendar-link-mobile" href="https://calendar.google.com/calendar/u/0?cid=Y2NuYTUzMjE0QGdtYWlsLmNvbQ" target="_blank" aria-label="Neighborhood Calendar" style="display:none;">
                <span class="btn-icon" aria-hidden="true">
                    <!-- small calendar icon (inherits currentColor) -->
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM7 11h5v5H7z" fill="currentColor" />
                    </svg>
                </span>
                <span>Neighborhood Calendar</span>
            </a>
            <a class="link-btn map-link-mobile" href="https://www.google.com/maps/d/u/0/edit?mid=1BZL2Ign6zRzC6uGHAG0oz55STCDH1dc&usp=sharing" target="_blank" aria-label="Neighborhood Map">
                <span class="btn-icon" aria-hidden="true">
                    <!-- small map pin icon -->
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M12 2C8.14 2 5 5.14 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z" fill="currentColor" />
                    </svg>
                </span>
                <span>Neighborhood Map</span>
            </a>

        </div>
    </div>
    <!-- Media section: calendar (left) + map (right) on wide screens -->
    <section class="media-section">
        <div class="calendar-panel">
            <div class="calendar-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=ccna53214%40gmail.com&ctz=America%2FChicago" style="border:0" width="100%" height="420" frameborder="0" scrolling="no"></iframe>
                <div style="text-align:center;margin-top:12px;">
                    <a class="calendar-add" href="https://calendar.google.com/calendar/r?cid=ccna53214%40gmail.com" target="_blank" rel="noreferrer">
                        <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M7 11h5v5H7z" fill="currentColor" />
                            <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v13c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 15H5V9h14v10z" fill="currentColor" />
                        </svg>
                        <span>Add calendar</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="map-panel">
            <div style="text-align:center;margin-top:0;">
                <div class="map-img-mobile">
                    <a href="https://www.google.com/maps/d/u/0/edit?mid=1BZL2Ign6zRzC6uGHAG0oz55STCDH1dc&usp=sharing" target="_blank">
                        <img src="citycentermap.png" alt="Neighborhood Map" style="width:100%;max-width:420px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.10);">
                    </a>
                    <div style="color:#555;font-size:0.98em;margin-top:8px;">Click to view the interactive Neighborhood Map</div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer">
        &copy; 2025 City Center Neighborhood Association, West Allis WI
    </div>
</body>
</html>
